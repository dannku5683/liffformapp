<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIXCUBE報告</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form class="w-75 mx-auto">
        <input name="setting" type="hidden" value="MIXCUBE報告">
        <p class="mt-3">日付</p>
        <div>
            <input name="udetatee" type="hidden" value="【日付】">
            <input type="date" class="form-control w-100 mt-1" name="udetate" required>
        </div>

        <p class="mt-3">報告者</p>
        <div>
            <input name="simeii" type="hidden" value="【報告者】">
            <select class="form-control w-100 mt-1" name="simei" required>
                <option value="" disabled selected style="color: lightgray;">名前を選択してください</option>
                <option value="寺岡拳斗">寺岡拳斗</option>
                <option value="関口大翼">関口大翼</option>
                <option value="兵頭健人">兵頭健人</option>
                <option value="その他（備考欄に記入）">その他（備考欄に記入）</option>
            </select>
        </div>

        <p class="mt-3">稼働現場</p>
        <div>
            <input name="fukkinn" type="hidden" value="【稼働現場】">
            <input class="form-control w-100 mt-1" name="fukkin" required>
        </div>
        <p class="mt-3">代理店</p>
        <div>
            <input name="haikinn" type="hidden" value="【代理店】">
            <input class="form-control w-100 mt-1" name="haikin" required>
        </div>
        <p class="mt-3">イベント種類</p>
        <div>
            <input name="sukuwatt" type="hidden" value="【イベント種類】">
            <input class="form-control w-100 mt-1" name="sukuwat" required>
        </div>
        <p class="mt-3">イベントコンテンツ</p>
        <div>
            <input name="sukuwatt2" type="hidden" value="【イベントコンテンツ】">
            <input class="form-control w-100 mt-1" name="sukuwat2" required>
        </div>

        <p class="mt-3">目標数字</p>
        <div>
            <input name="mokuhyousuuji" type="hidden" value="【目標数字】">
            <select class="form-control w-100 mt-1" name="mokuhyou">
                <script>
                    for (let i = 0; i <= 500; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
                <option value="その他">その他（備考欄に記入）</option>
            </select>
        </div>

        <p class="mt-3">実績数字</p>
        <div>
            <input name="jissekisuuji" type="hidden" value="【実績数字】">
            <select class="form-control w-100 mt-1" name="jisseki">
                <script>
                    for (let i = 0; i <= 500; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
                <option value="その他">その他（備考欄に記入）</option>
            </select>
        </div>

        <p class="mt-3">参加人数【docomo】</p>
        <div class="row">
            <div class="col">
                <label>〜13:00</label>
                <select class="form-control" name="san13">
                    <script>
                        for (let i = 0; i <= 500; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="col">
                <label>〜16:00</label>
                <input type="number" class="form-control" name="san16">
            </div>
            <div class="col">
                <label>ラスト</label>
                <input type="number" class="form-control" name="sanlast">
            </div>
            <div class="col">
                <label>トータル</label>
                <input type="number" class="form-control" name="santotal">
            </div>
        </div>

        <p class="mt-3">備考欄</p>
        <div>
            <input name="bikouu" type="hidden" value="【備考】">
            <input class="form-control w-100 mt-1" name="bikou">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(function () {
            $('form').submit(function () {
                const msg = `${setting}\n${udetatee}${udetate}\n${simeii}${simei}\n${fukkinn}${fukkin}\n${haikinn}${haikin}\n${sukuwatt}${sukuwat}\n${sukuwatt2}${sukuwat2}\n${mokuhyousuuji}${mokuhyou}\n${jissekisuuji}${jisseki}\n参加人数【docomo】 〜13:00 ${$('select[name="san13"]').val()} 〜16:00 ${$('input[name="san16"]').val()} ラスト ${$('input[name="sanlast"]').val()} トータル ${$('input[name="santotal"]').val()}\n${bikouu}${bikou}`;
                sendText(msg);
                return false;
            });
        });
    </script>
</body>
</html>
