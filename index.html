<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIXCUBE報告</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <form class="w-75 mx-auto" id="reportForm">
        <input name="setting" type="hidden" value="MIXCUBE報告">

        <p class="mt-3">日付</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="udetate" data-label="【日付】" required>
        </div>

        <p class="mt-3">報告者</p>
        <div>
            <select class="form-control w-100 mt-1" name="simei" data-label="【報告者】" required>
                <option value="" disabled selected style="color: lightgray;">名前を選択してください</option>
                <option value="寺岡拳斗">寺岡拳斗</option>
                <option value="関口大翼">関口大翼</option>
                <option value="兵頭健人">兵頭健人</option>
                <option value="その他（備考欄に記入）">その他（備考欄に記入）</option>
            </select>
        </div>

        <p class="mt-3">稼働現場</p>
        <div>
            <input class="form-control w-100 mt-1" name="fukkin" data-label="【稼働現場】" required>
        </div>

        <p class="mt-3">代理店</p>
        <div>
            <input class="form-control w-100 mt-1" name="haikin" data-label="【代理店】" required>
        </div>

        <p class="mt-3">イベント種類</p>
        <div>
            <input class="form-control w-100 mt-1" name="sukuwat" data-label="【イベント種類】" required>
        </div>

        <p class="mt-3">イベントコンテンツ</p>
        <div>
            <input class="form-control w-100 mt-1" name="sukuwat2" data-label="【イベントコンテンツ】" required>
        </div>

        <p class="mt-3">目標数字</p>
        <div>
            <select class="form-control number-select" name="mokuhyou" data-label="【目標数字】">
                <option value="0" selected>0</option>
            </select>
        </div>

        <p class="mt-3">実績数字</p>
        <div>
            <select class="form-control number-select" name="jisseki" data-label="【実績数字】">
                <option value="0" selected>0</option>
            </select>
        </div>

        <p class="mt-3">参加人数</p>
        <div id="carrier-section">
            <script>
                let carriers = ["docomo", "ahamo", "au", "UQ mobile", "SoftBank", "Y!mobile", "楽天", "格安"];
                document.write(carriers.map(carrier => `
                    <p class="mt-3">【${carrier}】</p>
                    <div class="row">
                        <div class="col">
                            <label>13:00</label>
                            <select class="form-control time-select" name="${carrier}13" data-label="【参加人数（${carrier}：13:00）】">
                                <option value="0" selected>0</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>16:00</label>
                            <select class="form-control time-select" name="${carrier}16" data-label="【参加人数（${carrier}：16:00）】">
                                <option value="0" selected>0</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Last</label>
                            <select class="form-control time-select" name="${carrier}last" data-label="【参加人数（${carrier}：Last）】">
                                <option value="0" selected>0</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Total</label>
                            <input type="number" class="form-control" name="${carrier}total" data-label="【参加人数（${carrier}：Total）】" readonly>
                        </div>
                    </div>
                `).join(""));
            </script>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            for (let i = 0; i <= 500; i++) {
                $(".time-select, .number-select").append(`<option value="${i}">${i}</option>`);
            }

            $(".time-select").on("change", function () {
                let carriers = ["docomo", "ahamo", "au", "UQ mobile", "SoftBank", "Y!mobile", "楽天", "格安"];
                carriers.forEach(carrier => {
                    let total = parseInt($(`select[name='${carrier}13']`).val()) + 
                                parseInt($(`select[name='${carrier}16']`).val()) + 
                                parseInt($(`select[name='${carrier}last']`).val());
                    $(`input[name='${carrier}total']`).val(total);
                });
            });

            const liffId = "1657152375-J11bemej";
            liff.init({ liffId: liffId }).catch((err) => console.log('LIFF Initialization failed ', err));
        });

        function sendText(text) {
            liff.sendMessages([{ 'type': 'text', 'text': text }])
                .then(() => liff.closeWindow())
                .catch(error => alert('Failed to send message ' + error));
        }

        $("#reportForm").submit(function (event) {
            event.preventDefault();
            let msg = "MIXCUBE報告\n";

            $("#reportForm input, #reportForm select").each(function () {
                let label = $(this).data("label");
                let value = $(this).val();
                if (label && value) {
                    msg += label + value + "\n";
                }
            });

            sendText(msg);
        });
    </script>
</body>
</html>
