<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通費管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <input name="setting" type="hidden" value="交通費管理">
        <p class="mt-3">日付</p>
        <div>
            <input name="udetatee" type="hidden" value="【日付】">
            <input type="date" class="form-control w-100 mt-1" name="udetate" required>
        </div>

        <p class="mt-3">出勤者</p>
        <div>
            <input name="simeii" type="hidden" value="【出勤者】">
            <select class="form-control w-100 mt-1" name="simei" required>
                <option value="" disabled selected style="color: lightgray;">名前を選択してください</option>
                <option value="Aさん">Aさん</option>
                <option value="Bさん">Bさん</option>
                <option value="Cさん">Cさん</option>
                <option value="Dさん">Dさん</option>
            </select>
        </div>

        <p class="mt-3">稼働現場</p>
        <div>
            <input name="fukkinn" type="hidden" value="【稼働現場】">
            <input class="form-control w-100 mt-1" name="fukkin" required>
        </div>
        <p class="mt-3">代理店</p>
        <div>
            <input name="haikinn" type="hidden" value="【代理店】">
            <label><input type="radio" name="haikin" value="コストコ">コストコ</label>
        </div>
        <div>
            <label><input type="radio" name="haikin" value="その他" checked>その他</label>
        </div>
        <p class="mt-3">交通費</p>
        <div>
            <input name="sukuwatt" type="hidden" value="【交通費】">
            <input class="form-control w-100 mt-1" name="sukuwat" required>
        </div>
        <p class="mt-3">備考欄</p>
        <div>
            <input name="bikouu" type="hidden" value="【備考】">
            <input class="form-control w-100 mt-1" name="bikou">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657152375-J11bemej";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const setting = $('input[name="setting"]').val();
                const udetatee = $('input[name="udetatee"]').val();
                const udetate = $('input[name="udetate"]').val();
                const simeii = $('input[name="simeii"]').val();
                const simei = $('select[name="simei"]').val();
                const fukkinn = $('input[name="fukkinn"]').val();
                const fukkin = $('input[name="fukkin"]').val();
                const haikinn = $('input[name="haikinn"]').val();
                const haikin = $('input[name="haikin"]:checked').val();
                const sukuwatt = $('input[name="sukuwatt"]').val();
                const sukuwat = $('input[name="sukuwat"]').val();
                const bikouu = $('input[name="bikouu"]').val();
                const bikou = $('input[name="bikou"]').val();

                const msg = `${setting}\n${udetatee}${udetate}\n${simeii}${simei}\n${fukkinn}${fukkin}\n${haikinn}${haikin}\n${sukuwatt}${sukuwat}\n${bikouu}${bikou}`;
                sendText(msg);

                return false;
            });
        });

    </script>

</body>
</html>
