<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIXCUBE報告</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <form class="w-75 mx-auto" id="reportForm">
        <input name="setting" type="hidden" value="MIXCUBE報告">
        <p class="mt-3">日付</p>
        <div>
            <input name="udetatee" type="hidden" value="【日付】">
            <input type="date" class="form-control w-100 mt-1" name="udetate" required>
        </div>

        <p class="mt-3">参加人数【docomo】</p>
        <div class="row">
            <div class="col">
                <label>13:00</label>
                <select class="form-control time-select" name="san13">
                    <option value="0" selected>0</option>
                </select>
            </div>
            <div class="col">
                <label>16:00</label>
                <select class="form-control time-select" name="san16">
                    <option value="0" selected>0</option>
                </select>
            </div>
            <div class="col">
                <label>Last</label>
                <select class="form-control time-select" name="sanlast">
                    <option value="0" selected>0</option>
                </select>
            </div>
            <div class="col">
                <label>Total</label>
                <input type="number" class="form-control" name="santotal" readonly>
            </div>
        </div>
        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            const liffId = "1657152375-J11bemej";
            liff.init({ liffId: liffId }).catch((err) => console.log('LIFF Initialization failed ', err));

            // セレクトボックスの選択肢を動的に生成
            for (let i = 0; i <= 500; i++) {
                $(".time-select").append(`<option value="${i}">${i}</option>`);
            }

            // 参加人数の合計を自動計算
            $(".time-select").on("change", function () {
                let total = parseInt($("select[name='san13']").val()) + 
                            parseInt($("select[name='san16']").val()) + 
                            parseInt($("select[name='sanlast']").val());
                $("input[name='santotal']").val(total);
            });
        });

        function sendText(text) {
            liff.sendMessages([{ 'type': 'text', 'text': text }])
                .then(() => liff.closeWindow())
                .catch(error => alert('Failed to send message ' + error));
        }

        $("#reportForm").submit(function (event) {
            event.preventDefault();
            let msg = "MIXCUBE報告\n";
            
            // 日付
            msg += "【日付】" + $("input[name='udetate']").val() + "\n";

            // 参加人数
            msg += "【参加人数（docomo）】\n";
            msg += "13:00：" + $("select[name='san13']").val() + "\n";
            msg += "16:00：" + $("select[name='san16']").val() + "\n";
            msg += "Last：" + $("select[name='sanlast']").val() + "\n";
            msg += "Total：" + $("input[name='santotal']").val() + "\n";

            sendText(msg);
        });
    </script>
</body>
</html>
